<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene arjs>
        <a-marker type="pattern" url="https://raw.githubusercontent.com/andrewswiftie/modelosar/master/pruebaTaylor.patt">
            <a-entity position="0 0 0" scale="1">
                <a-entity
                    position="0 -0.5 0"
                    rotation="0 360 -360"
                    scale="5 5 5"
                    gltf-model="https://raw.githubusercontent.com/andrewswiftie/modelosar/master/trenGris.glb"
                    animation="property: rotation; to: 0 00 0; loop: true; dur: 3000; easing: linear"
                ></a-entity>
            </a-entity>
        </a-marker>

        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="1">
                <a-entity
                    position="0 -0.5 0"
                    scale="1 1 1"
                    gltf-model="https://raw.githubusercontent.com/andrewswiftie/modelosar/master/Table.glb"
                    animation="property: rotation; to: 360 360 360; loop: true; dur: 10000; easing: linear"
                ></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
